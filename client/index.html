<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- CSS -->
    <link href="plugins/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="plugins/datatable/dataTables.bootstrap.css" rel="stylesheet" type="text/css" />    
    <link href="plugins/datatable/jquery.dataTables.css" rel="stylesheet" type="text/css" />    
    <link href="plugins/datatable/buttons.dataTables.min.css" rel="stylesheet" type="text/css" />    
    <link href="plugins/datatable/select.dataTables.min.css" rel="stylesheet" type="text/css" />        
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <script src="plugins/datatable/jquery.js" type="text/javascript"></script> 
    <script src="plugins/bootstrap/bootstrap.js" type="text/javascript"></script>     
    <script src="plugins/datatable/jquery.dataTables.js" type="text/javascript"></script> 
    <script src="plugins/datatable/dataTables.buttons.min.js" type="text/javascript"></script> 
    <script src="plugins/datatable/dataTables.select.min.js" type="text/javascript"></script>     
    <script src="plugins/datatable/dataTables.bootstrap.js" type="text/javascript"></script> 
    <script src="js/config.js" type="text/javascript"></script> 
    <script src="js/datagrid.js" type="text/javascript"></script> 
    
  </head>
  <body>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputAge">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success" id="btnSave">Save</button>
                    <button type="button" class="btn btn-default" id="btnReset">Reset</button>
                </div>
            </div>
        </div>

        <div style="margin:20px;">            
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
            </table> 
        </div>       
  </body>
</html>

<script type="text/javascript">    
$(document).ready(function() {
    var _grid = new DataGrid();
    _grid.init();                
});   
</script>
